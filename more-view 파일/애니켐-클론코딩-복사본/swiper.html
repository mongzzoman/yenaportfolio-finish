<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <!-- Link Swiper's CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/swiper.css">
</head>
<body>
    <div class="slider">
        <div class="slider-text">
          <p class="txt">
            <span>탄소중립 대응</span>
            친환경 제품
          </p>
          <div class="content">
            탄소중립 대응 친환경 제품을 끊임없이 도전,<br />연구하는
            소재전문 업체입니다.
          </div>
          <div class="swiper-pagination-eco"></div>
          <div class="swiper-control">
            <div class="swiper-button-next-eco"></div>
            <div class="swiper-button-prev-eco"></div>
          </div>
        </div>
        <div class="swiper ecoSwiper">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <div class="img eco01"></div>
              <div class="txt-box">
                <p class="cont">플라스틱 포장재</p>
                친환경 아이스팩 포장재, 에어캡 봉투
              </div>
            </li>
            <li class="swiper-slide">
              <div class="img eco02"></div>
              <div class="txt-box">
                <p class="cont">자동차용 소재</p>
                재생수지 사용 친환경 자동차 부품용 소재
              </div>
            </li>
            <li class="swiper-slide">
              <div class="img eco03"></div>
              <div class="txt-box">
                <p class="cont">농업용 필름</p>
                친환경 농업용 멀칭 필름, 녹색기술인증 제품
              </div>
            </li>
            <li class="swiper-slide">
              <div class="img eco04"></div>
              <div class="txt-box">
                <p class="cont">코팅종이</p>
                재활용으로 소각시 이산화탄소 발생 사전 방지
              </div>
            </li>
          </ul>
        </div>
      </div>

    <script>
        var text = [
        "플라스틱 포장재",
        "자동차용 소재",
        "농업용 필름",
        "코팅종이"];
        
      new Swiper(".ecoSwiper", {
        speed: 1000,
        slidesPerView: 1.5,
        spaceBetween: 50,
        width: 735,
        infinite : true,
        loop: true,
        loopedSlides: 1.5,
        observer: true,
        observeParents: true,
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination-eco",
          bulletClass: "custom_bullet",
          bulletActiveClass: "swiper-pagination-custom-bullet-active",
          clickable: true,
          renderBullet: function (index, className) {
            return (
              '<div class="' +
              className +
              '"><span>' +
              text[index] +
              "</span></div>"
            );
          },
        },
        navigation: {
          nextEl: ".swiper-button-next-eco",
          prevEl: ".swiper-button-prev-eco",
          clickable: true,
        },
      });
    </script>
</body>
</html>
